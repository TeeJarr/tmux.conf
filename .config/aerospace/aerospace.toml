 # Reference: https://github.com/i3/i3/blob/next/etc/config
# i3 doesn't have "normalizations" feature that why we disable them here.
# But the feature is very helpful.
# Normalizations eliminate all sorts of weird tree configurations that don't make sense.
# Give normalizations a chance and enable them back.
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
after-startup-command = [
  'exec-and-forget borders'
]
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED=$AEROSPACE_FOCUSED_WORKSPACE'
]
# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[gaps]
    inner.horizontal = [{monitor."LS32D70xE" = 15},15]
    inner.vertical =   [{monitor."LS32D70xE" = 15},15]
    outer.left =       [{monitor."LS32D70xE" = 20},20]
    outer.bottom =     [{monitor."LS32D70xE" = 20},{monitor."VX2758-Series" = 20},15]
    outer.top =        [{monitor."LS32D70xE" = 55},{monitor."S2725QC" = 55},{monitor."VX2758-Series" = 55},17]	
    outer.right =      [{monitor."LS32D70xE" = 20},20]

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}

[mode.main.binding]
    # See: https://nikitabobko.github.io/AeroSpace/goodies#open-a-new-window-with-applescript
    alt-enter = '''exec-and-forget osascript -e '
    tell application "Kitty"
        do script
        activate
    end tell'
    '''

    # i3 wraps focus by default
    alt-h =         'focus left'
    alt-j =         'focus down'
    alt-k =         'focus up'
    alt-l = 				'focus right'

    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    # Consider using 'join-with' command as a 'split' replacement if you want to enable
    # normalizations
    # alt-c = 'split horizontal'
    # alt-v = 'split vertical'

    alt-f = 'fullscreen'

    alt-s = 'layout v_accordion' # 'layout stacking' in i3
    alt-w = 'layout h_accordion' # 'layout tabbed' in i3
    alt-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

    alt-v = 'layout floating tiling' # 'floating toggle' in i3

    # Not supported, because this command is redundant in AeroSpace mental model.
    # See: https://nikitabobko.github.io/AeroSpace/guide#floating-windows
    #alt-space = 'focus toggle_tiling_floating'

    # `focus parent`/`focus child` are not yet supported, and it's not clear whether they
    # should be supported at all https://github.com/nikitabobko/AeroSpace/issues/5
    # alt-a = 'focus parent'

    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'
    alt-8 = 'workspace 8'
    alt-9 = 'workspace 9'
    alt-0 = 'workspace 10'
		alt-tab = 'workspace 11	'
		alt-p='move-workspace-to-monitor 2'

    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'
    alt-shift-6 = 'move-node-to-workspace 6'
    alt-shift-7 = 'move-node-to-workspace 7'
    alt-shift-8 = 'move-node-to-workspace 8'
    alt-shift-9 = 'move-node-to-workspace 9'
    alt-shift-0 = 'move-node-to-workspace 10'
		alt-shift-tab = 'move-node-to-workspace 11'
		alt-shift-p= 'move-workspace-to-monitor 1'

    alt-shift-c = 'reload-config'
    alt-z = 'mode resize'
		alt-shift-z = 'mode linux'
		cmd-shift-esc = 'exec-and-forget sketchybar --reload'

[[on-window-detected]]
if.app-id = 'org.zen-browser.zen'
if.window-title-regex-substring = 'Picture-in-Picture'
run = [ 'layout floating' ]
check-further-callbacks = true

[mode.linux.binding]
		cmd-shift-alt-enter = 'mode main'

[mode.resize.binding]
    h = 'resize width -50'
    j = 'resize height +50'
    k = 'resize height -50'
    l = 'resize width +50'
    enter = 'mode main'
    esc = 'mode main'
		alt-shift-h = 'join-with left'
		alt-shift-j = 'join-with down'
		alt-shift-k = 'join-with up'
		alt-shift-l = 'join-with right'

