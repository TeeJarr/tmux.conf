set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind \\ split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

unbind f
TMUX_FZF_LAUNCH_KEY="f"
TMUX_FZF_OPTIONS="-p -w 75% -h 38% -m"
bind-key "C-a" run-shell -b "/Users/tristan/.tmux/plugins/tmux-fzf/scripts/session.sh switch"

# window binds
bind N new-window
bind D kill-window
bind d detach
bind R command-prompt -I "#W" "rename-window '%%'"

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

# Refresh tmux config with r
unbind r
bind r source-file ~/.tmux.conf \; display-message "config reloaded"
# Use vim arrow keys to resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
# Use m key to maximize pane
bind -r m resize-pane -Z
# Enable vi mode to allow vim movements
set-window-option -g mode-keys vi
# Start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection 
# Copy text with "y"
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"
# Paste yanked text with "Prefix + P" ("Prefix + p" goes to previous window)
bind P paste-buffer
# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

